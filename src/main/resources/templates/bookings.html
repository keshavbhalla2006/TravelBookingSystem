<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bookings - Travel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">TravelBooking</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>My Bookings</h2>
    <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
        You have no bookings yet.
    </div>
    <div class="table-responsive" th:if="${!#lists.isEmpty(bookings)}">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>Type</th>
                <th>Details</th>
                <th>Seats/Units</th>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td>
                    <span th:if="${booking.flight != null}">Flight</span>
                    <span th:if="${booking.train != null}">Train</span>
                    <span th:if="${booking.car != null}">Car</span>
                </td>
                <td>
                    <span th:if="${booking.flight != null}" th:text="${booking.flight.airline} + ': ' + ${booking.flight.origin} + ' → ' + ${booking.flight.destination}"></span>
                    <span th:if="${booking.train != null}" th:text="${booking.train.operator} + ': ' + ${booking.train.origin} + ' → ' + ${booking.train.destination}"></span>
                    <span th:if="${booking.car != null}" th:text="${booking.car.name} + ' - ' + ${booking.car.type}"></span>
                </td>
                <td>
                    <span th:if="${booking.seatsBooked != null}" th:text="${booking.seatsBooked}"></span>
                    <span th:if="${booking.unitsBooked != null}" th:text="${booking.unitsBooked}"></span>
                </td>
                <td th:text="${booking.totalPrice}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
