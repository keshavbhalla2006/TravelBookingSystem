<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Travel Booking - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">TravelBooking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Available Flights</h2>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="flight : ${flights}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${flight.airline}"></h5>
                    <p class="card-text">
                        From: <b th:text="${flight.origin}"></b><br/>
                        To: <b th:text="${flight.destination}"></b><br/>
                        Departure: <span th:text="${#dates.format(flight.departureTime, 'dd MMM yyyy HH:mm')}"></span><br/>
                        Arrival: <span th:text="${#dates.format(flight.arrivalTime, 'dd MMM yyyy HH:mm')}"></span><br/>
                        Seats: <b th:text="${flight.seats}"></b><br/>
                        Price: $<b th:text="${flight.price}"></b>
                    </p>
                    <a th:href="@{'/booking/flight/' + ${flight.id}}" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
